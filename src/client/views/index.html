<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1" />
    <title>Travel Planner App</title>
</head>

<body>
    <main id="app">
        <!-- <header class="holder headline">
            <h1 id="heading">
                Trip Planner
            </h1> 
        </header>-->
        <div id="plan-trip">
            <h1 class="header">
                Travel Planner
            </h1>
            <div id="new-trip">
                <h3>Plan Your <br>
                    Next Trip</h3>
            </div>
            <form id="trip-form" class="trip-details" onsubmit="return Client.handleSubmit(event)">
                <h3 id="plan-title">Trip Details</h3>
                <section id="where">
                    <label for="destination">Destination</label>
                    <input id="destination" type="search" placeholder="Where to?">
                </section>
                <section id="dates">
                    <label id="start-dt" for="start">Start </label>
                    <input class="trip-dates" id="start" type="date" min="2020-01-01" max="2035-12-31">
                    <label id="end-dt" for="end">End </label>
                    <input class="trip-dates" id="end" type="date" min="2020-01-01" max="2035-12-31">
                </section>
                <input class="form-submit" id="search-button" type="submit" value="Start Planning">
            </form>
        </div>
        <section class="modal display-off" onload="liveClocks()" id="modal-test">
            <!-- <div class="trip-container">
                <div class="trip-content">
                </div>
            </div> -->
        </section>
        <!-- future enhancement: this section would provide a list of all prior entries:-->
        <section id="all-trips">
            <div class="title">
                <h3>My Trips</h3>
            </div>
            <div class="view-trips">
      <!--          <div class="view-entry">

                </div>
                -->
            </div>
        </section>
        <div id="footer">
            <span id="creator">
                Created & designed by Jerry Yip
            </span>
            <a href="https://github.com/jerrycyip">
                <img src="../media/GitHub-Mark-Light-64px.png" id="gh-logo">
            </a>
            <a href="https://www.linkedin.com/in/jerrycyip/">
                <img src="../media/In-White-59px-R.png" id="li-logo">
            </a>
            <span id="weather-attrib">
                Powered by&nbsp
                <a href="https://weatherbit.io/">
                    <img src="../media/weatherbit_logo.jpg" id="wb-logo">
                </a>
                &nbsp&nbsp</span class="co-titles">Weatherbit.io</span>&nbsp&&nbsp
            <a href="https://www.visualcrossing.com/weather-data">
                <img src="../media/visual_crossing_logo.png" id="vc-logo">
            </a>
            &nbsp&nbsp<span class="co-titles">Visual<span id="crossing-title">Crossing</span></span>

            </span>
        </div>
    </main>
    <!--<script src="app.js" type="text/javascript"></script> -->
</body>

</html>
